project: "Rural Cash Transfer RCT"
target_n: 1200

randomization:
  id_column: "participant_id"
  treatment_column: "assignment"
  method: "stratified"
  strata: ["district", "gender"]
  arms:
    - name: "cash"
      proportion: 0.5
    - name: "control"
      proportion: 0.5
  balance_covariates: ["age", "hh_size"]
  iterations: 5000
  seed: 44821

case_assignment:
  case_id_column: "participant_id"
  label_template: "{participant_id} - {community}"
  treatment_column: "assignment"
  team_rules:
    - name: "team_north"
      match:
        district: ["Mchinji"]
    - name: "team_south"
      match:
        district: ["Lilongwe"]
  form_ids:
    default: ["follow_up"]
  additional_columns: ["district", "community", "assignment"]

surveycto:
  server: "${SCTO_SERVER}"
  username: "${SCTO_USER}"
  password: "${SCTO_PASS}"
  form_id: "follow_up_form"

monitoring:
  submissions_path: "examples/dummy_submissions.csv"
  submission_timestamp_column: "submission_date"
  enumerator_column: "enumerator"
  treatment_column: "assignment"
  community_column: "community"
  work_days_per_week: 6

quality_checks:
  duration_column: "duration"
  duplicate_keys: ["participant_id"]
  gps_columns: ["gps_lat", "gps_lon"]
  other_specify_suffix: "_other"

backcheck:
  sample_size: 30
  high_risk_quota: 0.5

reports:
  weekly_template: "templates/weekly_report.html"

analysis:
  outcome_columns: ["income", "consumption"]
  heterogeneity_columns: ["gender"]
